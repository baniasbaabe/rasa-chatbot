version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - chitchat
  - give_criticism
  - ask_weather
  - ask_day
  - ask_restaurant_location
  - ask_open_time
  - ask_contact
  - ask_parking_slots
  - ask_payment_methods
  - ask_delivery
  - ask_disabled
  - ask_wifi
  - ask_smoking
  - ask_pets
  - ask_kids
  - ask_food_to_go
  - ask_seat_place_wishes
  - ask_alcohol
  - ask_coupons
  - ask_invoice
  - ask_menu_card
  - ask_food_price
  - ask_vegetarian
  - ask_corona
  - inform_date
  - inform_email
  - reserve
  - inform_time

entities:
- dish
- email
- date
- time

forms:
  reservation_form:
    required_slots:
      - date
      - time
      - email
        
slots:
  date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email


responses:
  utter_greet:
  - text: "Hey!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 210
  carry_over_slots_to_new_session: true

actions:
- action_give_weather
- action_give_day
- action_give_food_price
- action_confirm_reservation
