version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

# - rule: Say 'I am a bot' anytime the user challenges
#   steps:
#   - intent: bot_challenge
#   - action: utter_iamabot

- rule: Trigger Chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Trigger Hometown Chitchat
  steps:
  - intent: ask_location
  - action: action_give_location

- rule: Trigger Weather Chitchat
  steps:
  - intent: ask_weather
  - action: action_give_weather

- rule: Trigger Day Today Chitchat
  steps:
  - intent: ask_day
  - action: action_give_day